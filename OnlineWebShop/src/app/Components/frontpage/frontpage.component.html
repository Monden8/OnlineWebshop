<div class="mainmoin">
  <mat-card class="example-card" *ngFor="let item of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div>
        <mat-card-title class="name" >{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Condition: {{ item.usage }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <img mat-card-image src="{{ item.img }}" alt="Photo" />
    <mat-card-content> Description: {{ item.details }} </mat-card-content>
    <mat-card-actions>
      <mat-card-subtitle>Remaining: {{ item.timestamp }}</mat-card-subtitle>
      <mat-card-subtitle>Username: {{ item.username }}</mat-card-subtitle>
      <mat-card-subtitle>Cost: {{ item.price }}</mat-card-subtitle>
    </mat-card-actions>
    <button mat-raised-button (click)="check(item._id,item.price)">Wishlist</button>
  </mat-card>
</div>
